
<!doctype html>

<html lang="en-us">
    <head>
        <!-- 8-23-20 ... *Bootstrap - Starter Template* -->
        <!-- *Required meta tags* -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- *Bootstrap CSS* -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- 8-23-20 ... jQuery - Google CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- 8-24-20 ... Font Awesome - Kit (74ff33f068) Code -->
        <script src="https://kit.fontawesome.com/74ff33f068.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./assets/style.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <div class="container">
            <div class="row">
                <div id="search-col" class="col-sm-3">
                    <h5>Search for a City:</h5>
                    <nav class="navbar navbar-light bg-light">
                        <form id="search-city-form" class="form-inline">
                            <input id="city-name" class="form-control mr-sm-2" type="search" aria-label="Search">
                            <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </nav>
                    <ul id="search-history" class="list-group"></ul>
                </div>
                <div id="results-col" class="col-sm-9">
                    <div id="results-card" class="card">
                        <div class="card-body">
                            <h4 id="card-title-city" class="card-title">City</h4>
                            <p id="current-temperature">Temperature</p>
                            <p id="current-humidity">Humidity</p>
                            <p id="current-wind-speed">Wind Speed</p>
                            <p id="current-uv-index">UV Index</p>
                        </div>
                    </div>
                    <h4>5-Day Forecast:</h4>
                    <div id="forecast-card" class="card text-white bg-primary mb-3" style="max-width: 10rem;">
                        <div class="card-body">
                            <h5 id="card-title-date" class="card-title">Date</h5>
                            <p id="temperature">Temp:</p>
                            <p id="humidity">Humidity:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./assets/script.js"></script>

        <!-- jQuery CDN: Core 3.5.1 - minified -->
        <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- *Optional JavaScript* -->
        <!-- *jQuery first, then Popper.js, then Bootstrap JS* -->
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
